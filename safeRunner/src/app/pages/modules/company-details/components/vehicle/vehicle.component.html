<div class="container">
  <div class="header">
    <button>Add New Vehicle <i class="fa-solid fa-plus"></i></button>
  </div>

  <table>
    <tr>
      <th>Sr.</th>
      <th>Name</th>
      <th>Plate Number</th>
      <th>QR Codes</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of Vehicles;let i=index">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.plateNumber}}</td>
      <td>{{item.qrCodes.length}}</td>
      <td>
        <span><i class="fa-solid fa-pen-to-square"></i></span>
        <span><i class="fa-solid fa-trash"></i></span>
      </td>
    </tr>
  </table>
</div>
