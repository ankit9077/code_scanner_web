<div class="container">

  <div class="header">
    <div class="heading">CheckList for: {{vehicle.name}} | {{vehicle.plateNumber}}</div>
    <div (click)="CloseDialog()" class="close">Ã—</div>
  </div>

  <!-- <app-loader *ngIf="isLoading" style="height: 100vh;width:100vw;"></app-loader> -->
  <div class="content">

    <table>
      <tr>
        <th>Sr.</th>
        <th>Title</th>
        <th style="width: 100px;">Action</th>
      </tr>
      <tr *ngFor="let item of QRCodes; let i=index">
        <td>{{i+1}}</td>
        <td>
            <input [(ngModel)]="item.title" class="input" type="text" placeholder="Enter Title...">
        </td>
        <td>
          <a href="javascript: void(0)" (click)="ViewQrCode(item)" class="view-qr">view</a><span>|</span>
          <!-- <span><i class="fa-solid fa-circle-arrow-down" (click)="ViewQrCode(item)"></i></span> -->
          <span><i class="fa-solid fa-circle-minus" (click)="RemoveQRCodeAt(i)"></i></span>
          <span><i class="fa-solid fa-circle-plus" (click)="AddQRCodeAt(i+1)"></i></span>
        </td>
      </tr>
    </table>
    <button (click)="AddQRCodeAt(0)" class="add-row-btn" *ngIf="QRCodes.length<=0">Add QR Code</button>

  <div class="footer">

    <div *ngIf="errorMessage.length" class="error-message">{{errorMessage}}</div>

    <div class="btn-container">
      <div class="btn">
        <button (click)="SaveQrCodes()" class="save">
          <span>Save</span>
        </button>
      </div>
      <div class="btn">
        <button (click)="CloseDialog()">Cancel</button>
      </div>
    </div>
  </div>


</div>
